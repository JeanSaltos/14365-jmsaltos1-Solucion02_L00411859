<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: red;
            font-size: 28px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <h1>Formulario</h1>
        
        <!-- Campo 1 -->
        <label for="nombre">Ingrese el nombre <i class="fas fa-user"></i></label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Campo 2 -->
        <label for="usuario">Ingrese el usuario <i class="fas fa-user"></i></label>
        <input type="text" id="usuario" name="usuario" required>

        <!-- Campo 3 -->
        <label for="contrasena">Ingrese la contraseña <i class="fas fa-key"></i></label>
        <input type="password" id="contrasena" name="contrasena" required>

        <!-- Campo 4 -->
        <label for="confirmarContrasena">Confirme la contraseña <i class="fas fa-key"></i></label>
        <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>

        <!-- Sección de Género -->
        <h2>Género</h2>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
            <option value="noEspecificado">No Especificado</option>
            <option value="todos">Todos los géneros</option>
        </select>

        <!-- Checkbox "Recuérdame" -->
        <label>
            <input type="checkbox" name="recordar"> Recuérdame
        </label>

        <!-- Botón Guardar -->
        <button type="submit"><i class="fas fa-save"></i> Guardar</button>
    </form>

    <!-- Agrega la referencia a Font Awesome para los íconos -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
